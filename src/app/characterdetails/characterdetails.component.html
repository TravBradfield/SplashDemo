<mat-card class="example-card">
    <mat-card-header>
        <!-- <img matListAvatar [src]="character.image" alt="Image"> -->
        <!-- <div mat-card-avatar class="example-header-image">
            <img [src]="character.image" alt="Image">
        </div> -->
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.species }} - {{ character.status }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <mat-card class='content-card'>
            <mat-card-header>Character Details</mat-card-header>
            <img mat-card-image [src]='character.image' alt="Photo">
            <mat-card-content>
                <section>
                    <div class='label'>Name</div>
                    <div class='value-row'>{{ character.name }}</div>
                </section>
                <section>
                    <div class='label'>Gender</div>
                    <div class='value-row'>{{ character.gender }}</div>
                </section>
                <section>
                    <div class='label'>Species</div>
                    <div class='value-row'>{{ character.species }}</div>
                </section>
                <section>
                    <div class='label'>Status</div>
                    <div class='value-row'>{{ character.status }}</div>
                </section>
                <section *ngIf='character.type'>
                    <div class='label'>Type</div>
                    <div class='value-row'>{{ character.type }}</div>
                </section>
            </mat-card-content>
        </mat-card>


        <mat-card>
            <mat-card-header>Geography</mat-card-header>
            <mat-card-content>
                <mat-tab-group mat-align-tabs="center">
                    <mat-tab label="Location">
                        <app-location [location]='character.location' currentOrigin='location'></app-location>
                    </mat-tab>
                    <mat-tab label="Origin">
                        <app-location [location]='character.origin' currentOrigin='origin'></app-location>
                    </mat-tab>
                </mat-tab-group>

            </mat-card-content>
        </mat-card>


    </mat-card-content>
    <mat-card-actions>
        <button mat-button class='float-right' (click)='dismissModal()'>Done</button>
    </mat-card-actions>
</mat-card>
